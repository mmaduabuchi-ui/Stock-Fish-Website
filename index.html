<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="google-site-verification" content="k_zZwJkXh8y_akcaLFraftZKZGmqpd9" />
  <title>Home - C.O Emmanuel Fishery Enterprise</title>
  <style>
    nav { margin: 10px 0; }
    nav a { margin-right: 15px; text-decoration: none; }
    section { margin: 20px 0; }
  </style>
</head>
<body>
  <nav>
    <a href="#products">Products</a>
    <a href="#gallery">Gallery</a>
    <a href="#blog">Blog</a>
  </nav>

  <section id="products">
    <h2>Our Products</h2>
    <div id="product-list"></div>
  </section>

  <section id="gallery">
    <h2>Gallery</h2>
    <div id="gallery-list"></div>
  </section>

  <section id="blog">
    <h2>Blog</h2>
    <div id="blog-list"></div>
  </section>

  <script>
    async function loadData(sheetUrl, elementId) {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.split("\n").slice(1);
      let html = "";

      rows.forEach(row => {
        const cols = row.split(",");
        if (cols.length > 1) {
          if (elementId === "gallery-list") {
            html += `<img src="${cols[1]}" alt="${cols[0]}" width="200">`;
          } else {
            html += `<p><strong>${cols[0]}</strong>: ${cols[1]}</p>`;
          }
        }
      });

      document.getElementById(elementId).innerHTML = html;
    }

    loadData("https://docs.google.com/spreadsheets/d/e/2PACX-1vR08w-CdnrCydtG2JgWn6wv98cCoTY4_9Tq0xBavYnFyZ8WQ_Zq4xhM_ODehoI9AUxuKG7YQWg7reKs/pub?gid=0&single=true&output=csv", "product-list");
    loadData("https://docs.google.com/spreadsheets/d/e/2PACX-1vR08w-CdnrCydtG2JgWn6wv98cCoTY4_9Tq0xBavYnFyZ8WQ_Zq4xhM_ODehoI9AUxuKG7YQWg7reKs/pub?gid=609472923&single=true&output=csv", "gallery-list");
    loadData("https://docs.google.com/spreadsheets/d/e/2PACX-1vR08w-CdnrCydtG2JgWn6wv98cCoTY4_9Tq0xBavYnFyZ8WQ_Zq4xhM_ODehoI9AUxuKG7YQWg7reKs/pub?gid=1814791796&single=true&output=csv", "blog-list");
  </script>
</body>
</html>
